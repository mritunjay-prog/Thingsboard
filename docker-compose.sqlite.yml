version: '3.8'

services:
  sqlite-papaya-parking-data:
    image: coleifer/sqlite-web:latest
    container_name: sqlite-papaya-parking-data
    ports:
      - "8081:8080"
    volumes:
      - ./data/database:/data
    environment:
      - SQLITE_DATABASE: /data/papaya-parking-data.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
